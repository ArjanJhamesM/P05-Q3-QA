<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | keeb.tles</title>

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="code.js"></script>
</head>
<body class="signup-page">
    <div class="back-button">
        <a href="index.html"><span class="material-symbols-outlined">arrow_back</span></a>
    </div>

    <header class="header">
        
        <div class="header-link" id="homepage-link">
            <a href="index.html#homepage">HOME</a>
        </div>

        <div class="header-link" id="products-link">
            <a href="index.html#products">PRODUCTS</a>
        </div>

        <div class="header-link" id="info-link">
            <a href="index.html#info-company">INFO</a>
        </div>

        <div id="logo-header">
            <div class="logo-container">
                <a href="index.html"><img class="logo" src="images/keebtles black.png"></a>
            </div>
        </div>
        
        <div></div>
    </header>

    <section class="signup-screen">

        <div>
            <img id="logo-signup" src="images/keebtles black.png">
        </div>

        <div class="signup-box">
            <h1 class="box-title">SIGN UP</h1>
            <form name="signup" onsubmit="return signupSubmit()">
                <div class="signup-info-field">
                    <label for="first-name">
                        First name*
                        <br>
                    </label>
                    <input type="text" class="signup-field" id="first-name" name="first-name">
                    <br>
                </div>

                <div class="signup-info-field">
                    <label for="last-name">
                        Last name*
                        <br>
                    </label>
                    <input type="text" class="signup-field" id="last-name" name="last-name">
                    <br>
                </div>

                <div class="signup-info-field">
                    <label for="username">
                        Username*
                        <br>
                    </label>
                    <input type="text" class="signup-field" id="username" name="username">
                    <br>
                </div>

                <div class="signup-info-field">
                    <label for="password">
                        Password*
                        <br>
                    </label>
                    <input type="password" class="signup-field" id="password" name="password">
                    <br>
                </div>

                <div class="signup-info-field">
                    <label for="confirm-password">
                        Confirm Password*
                        <br>
                    </label>
                    <input type="password" class="signup-field" id="confirm-password" name="confirm-password">
                    <br>
                </div>

                <div class="signup-info-field">
                    <label for="birthday">
                        Birthday*
                        <br>
                    </label>
                    <input type="date" class="signup-field" id="birthday" name="birthday">
                    <br>
                </div>
                <br>
                
                <div id="buttons-signup">
                    <input type="submit">
                </div>

                
            </form>
        </div>
    </section>
</body>
</html>
